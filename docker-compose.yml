services:
  postgres:
    image: postgres:17
    container_name: "cpab-postgres"
    restart: unless-stopped
    environment:
      POSTGRES_USER: "cpab"
      POSTGRES_PASSWORD: "your-password" # Change this to a secure password
      POSTGRES_DB: "cpab"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cpab -d cpab"]
      interval: 5s
      timeout: 5s
      retries: 5
  cpab:
    image: eceasy/cli-proxy-api-business:latest
    pull_policy: always
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "cpab"
    restart: unless-stopped
    environment:
      DB_CONNECTION: "postgres://cpab:your-password@postgres:5432/cpab?sslmode=disable" # Change "your-password" to the password you set above
      JWT_SECRET: "5ef293eb2cb7b3b8ec93a009b27a29c0" # Change this to a secure random string
      JWT_EXPIRY: "720h" # Change this to your desired expiry duration
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8318:8318"
    working_dir: /CLIProxyAPIBusiness
    command: ./cpab
volumes:
  postgres_data:
